<mat-card>
  <mat-card-title>Pet Store (<span *ngIf="isOnline"
      style="color:green">online</span><span *ngIf="!isOnline"
      style="color:red">offline</span>)</mat-card-title>
  <mat-card-subtitle>
    <button mat-button
      [routerLink]="['/pet/list']"
      routerLinkActive="active-link">List</button>
    <button mat-button
      [routerLink]="['/pet/draft']"
      routerLinkActive="active-link">Drafts</button>
    <button mat-button
      [routerLink]="['/pet/create']"
      routerLinkActive="active-link">Add a Pet</button>
  </mat-card-subtitle>
  <mat-card-content>
    <router-outlet></router-outlet>
  </mat-card-content>
</mat-card>
