<mat-card>
  <mat-card-title>List</mat-card-title>
  <mat-card-subtitle>
    <button matButton
      (click)="ngOnInit()">Click to Refresh</button>
  </mat-card-subtitle>
  <mat-card-content>
    <table mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell
          *matHeaderCellDef> Name </th>
        <td mat-cell
          *matCellDef="let element"> {{element?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell
          *matHeaderCellDef> Category </th>
        <td mat-cell
          *matCellDef="let element"> {{element?.category?.name}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell
          *matHeaderCellDef> Status </th>
        <td mat-cell
          *matCellDef="let element"> {{element?.status}} </td>
      </ng-container>
      <ng-container matColumnDef="submit">
        <th mat-header-cell
          *matHeaderCellDef> Submit </th>
        <td mat-cell
          *matCellDef="let element">
          <button matButton
            [disabled]="!isOnline"
            (click)="onSubmit(element)">Submit</button>
        </td>
      </ng-container>
      <tr mat-header-row
        *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row
        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
